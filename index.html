<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Secret Number</title>
</head>
<body>
    <main>
        <div id="infoPanel"></div>
        <div class="onlyForBigScreens">
                <div class="pair" id="triesPanel"></div> <!--this is a log for the guesses entered-->
                <div class="pair">
                    <div id="triesLeftTitle">Number of tries left:</div>
                    <div id="triesLeftPanel"></div>
                </div>
        </div>
        
        <button id="startGameBtn" onclick="handlers.startGame()">Start New Game</button>
        <form id="userInputForm" onsubmit="return handlers.newGuess()">
            <label for="numberInput">Enter your guess in the field below</label>
            <input type="number" name="numberInput" id="guessInput" max="1000">
            <button type="submit">Enter</button>
        </form>
        
    </main>


    <script src="guessNumber.js"></script>
</body>
</html>
